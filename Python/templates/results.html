<!DOCTYPE html>
<html>
<head>
    <title>Voting Results</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h1>Voting Results</h1>
        <ul class="results">
            {% for candidate, count in vote_count.items() %}
                <li>{{ candidate }}: {{ count }} votes</li>
            {% endfor %}
        </ul>
        <a href="/">Back to Home</a>
    </div>
</body>
</html>
